spring.application.name=login-administrator

spring.datasource.url =jdbc:postgresql://localhost:5432/login

spring.datasource.username =postgres
spring.datasource.password =root


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
springdoc.swagger-ui.tagsSorter=alpha

jwt.expirationMs=${env.JWT_EXPIRATION:3600000}
jwt.secret=${env.JWT_SECRET:qqaaadsasdsdsdsdswwe}

export.directory=D:/exports
